

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Student Registration System</title>
</head>
<body>

	<img alt=""
		src="https://zestechinc.com/wp-content/uploads/2017/02/registration.jpg"
		style="width: 100%; height: 400px">
	<a href="/logout">
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
	 <button type="button" class="btn btn-primary me-md-2 btn-danger">LOGOUT</button>
	 </div>
	</a>
	<div class="container text-center ">

		<h1 class="" style="color: rgb(46, 86, 75); font-family: inherit;">Student
			Registration</h1>

	</div>


	<div class="container">

		<a href="/addNewStudent" class="btn btn-outline-primary btn-m mb-3">
			New Student </a>

		<table
			class="table table-bordered border-primary table-striped text-center">
			<thead class="table-primary">
				<tr>
					<th>Student Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Course</th>
					<th>Country</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="student : ${students}">
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.country}"></td>
					<td>
						<!-- Add "update" button/link --> <a
						th:href="@{/editStudent(id=${student.studentId})}"
						class="btn btn-info btn-sm"> Update </a> <!-- Add "delete" button/link -->
						<a th:href="@{/deleteStudents(id=${student.studentId})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this Customer?'))) return false">
							Delete </a>

					</td>

				</tr>
				</c:forEach>

			</tbody>
		</table>
	</div>
</body>
</html>
